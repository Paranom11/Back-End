<div style="height: 700px;width: 500px;">
  <h5 style="margin-left: 10px; margin-top: 10px;">แก้ไขงานการสัตวแพทย์</h5><br><br>
  <div *ngFor="let item of this.response.records">
    <div style="width: 800px; margin-left: 145px;">

      <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="item.text_th"
        [config]="editorConfig"></angular-editor>
      <br>
    </div><br>

    <div style="width: 800px; margin-left: 420px;">
      <img src="{{item.img}}" width="300px"><br>
      <input type="file" name="" id="" (change)="getFile($any($event).target.files)"><br>
      <div style="display: flex; flex-direction: row; margin-top: 3px;">
        <button mat-raised-button color="primary" (click)="save(item.id_word , item.text_th)">แก้ไข</button>
        <button style="margin-left: 10px;" mat-raised-button color="warn" (click)="deleteNews(item.id_word)">ลบ</button>
      </div><br>
      <button mat-raised-button (click)="close()">ปิด</button><br>
    </div>

  </div>
</div>
