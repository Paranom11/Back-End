<app-header></app-header>
<app-menutoober></app-menutoober>
<P Align=center style="font-size: 30px; ">แผนงานโรงพยาบาล</P><br>
<!--Main layout-->

<main style="margin-top: -30px; margin-left: 100px;">
  <div>
    <div style="display: flex;flex-direction: column;width: 80%;">
      <!-- head -->
      <div style="margin-left: 5%;" >
        <button mat-raised-button color="accent" (click)="addVeterinary()" >
          เพิ่มงานการสัตวแพทย์
        </button> &nbsp;
      </div>
<br>
      <!-- list -->
      <!-- Show -->
      <div style="display: flex; flex-direction: row; ">
        <div style="width: 600px;">
          <mat-selection-list #item [multiple]="false" (selectionChange)="show($event.options[0])">
            <mat-list-option *ngFor="let item of this.response.records" [value]="item"
              style="width: 500px; height: 160px;">
              <div>
              <img src="{{item.id_type_work.img_main}}" width="100px" ><br>
               {{item.id_type_work.type_th}} <br>
               {{item.id_type_work.type_en}} <br>
                 {{item.id_type_work.date}}
              </div>
            </mat-list-option>
          </mat-selection-list>
        </div>
        <!-- Show -->
        <div>
          <div *ngIf="select !=undefined">
            <div style="display: flex; flex-direction: column;">
              <img src="{{this.select.id_type_work.img_main}}" width="500px">
              <span>{{this.select.id_type_work.type_th}}</span>
              <span>{{this.select.id_type_work.type_en}} </span>
              <span>{{this.select.id_type_work.date}}</span><br>

              <div>
                <!-- แก้ไข -->
              <button mat-raised-button color="accent" (click)="editTypeword()">แก้ไขหัวข้องานการสัตวแพมย์</button> &nbsp;
              <!-- <button mat-raised-button color="primary" (click)="edit()">แก้ไขเนื้อหาข่าว</button> &nbsp; -->
              <!-- <button mat-raised-button color="warn" (click)="deleteNews(this.select.id_type_news)">ลบ</button></div> -->
                <!-- ลบ -->
                <!-- <button mat-raised-button color="warn" (click)="deletePersonnel(this.select.id_upload)">ลบ</button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main><br>
<!--Main layout-->
