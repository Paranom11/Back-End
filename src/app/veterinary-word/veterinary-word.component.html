<app-header></app-header>
<app-menutoober></app-menutoober>
<P Align=center style="font-size: 30px; ">งานการสัตวแพทย์</P><br>
<!--Main layout-->

<main style="margin-top: -30px; margin-left: 100px;">
  <div>
    <div style="display: flex;flex-direction: column;width: 80%;">
      <!-- head -->
      <div style="margin-left: 1%; flex-direction: row; display: flex;">
        <button mat-raised-button color="accent" (click)="addVeterinary()">
          เพิ่มงานการสัตวแพทย์
        </button>&nbsp;
        <input style="width: 380px; margin-top: -6px;" type="text" placeholder="ค้นหาหัวข้องานการสัตวเเพทย์" name="search" #Search (keyup)="displayResult(Search.value)">&nbsp;
      </div>
      <br>
      <!-- list -->
      <!-- Show -->
      <div style="display: flex; flex-direction: row; ">
        <div style="width: 600px;  max-height: 75vh; overflow: auto;">
          <mat-selection-list #item [multiple]="false" (selectionChange)="show($event.options[0])">
            <mat-list-option *ngFor="let item of this.response1.records" [value]="item"
              style="width: 500px; height: 160px;">
              <div>
                <img src="{{item.img_main}}" width="100px"><br>
                {{item.type_th}} <br>
                {{item.type_en}} <br>
                {{item.date}}
              </div>
            </mat-list-option>
          </mat-selection-list>
        </div>
        <!-- Show -->
        <div style="margin-left: 50px;">
          <div *ngIf="select !=undefined">
            <div style="display: flex; flex-direction: column;">
              <img src="{{this.select.img_main}}" width="500px">
              <span>{{this.select.type_th}}</span>
              <span>{{this.select.type_en}} </span>
              <span>{{this.select.date}}</span><br>

              <div>
                <!-- แก้ไข -->
                <button mat-raised-button color="accent" (click)="editTypeword()">แก้ไขหัวข้องานการสัตวแพมย์</button>
                &nbsp;
                <button mat-raised-button color="primary" (click)="edit()">แก้ไขเนื้อหาข่าว</button> &nbsp;
                <button mat-raised-button color="warn" (click)="deletework(this.select.id_type_work)">ลบ</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main><br>
<!--Main layout-->
