
<P Align=center style="font-size: 30px; "></P><br>


<!--Main layout-->
<main style="margin-top: -30px;">
  <div >
    <div style="display: flex;flex-direction: column;width: 80%;">
  <!-- head -->
      <div style="margin-left: 5%;">
        <button (click)="addNew()">
          เพิ่มข่าวประชาสัมพันธ์
        </button>
      </div>
      <!-- list -->
      <div style="display: flex; flex-direction: row; ">
        <div style="width: 600px;">
          <mat-selection-list #item [multiple]="false" (selectionChange)="show($event.options[0])">
            <mat-list-option *ngFor="let item of this.reTitleNews.records" [value]="item" style="width: 500px; height: 160px;">
              <div>
                {{item.title_news_th}}
                <img src="{{item.img_news_main}}" class="image" style="width: 100px;">
              </div>
            </mat-list-option>
          </mat-selection-list>
        </div>

        <!-- Show -->
        <div>
          <div *ngIf="select !=undefined">
            <div style="display: flex; flex-direction: column; margin-left: 20px;">
              <img src="{{this.select.id_title_new.img_news_main}}" width="500px">
              <span>หัวข้อ : {{this.select.id_title_new.title_news_th}}</span>
              <span>วันที่เพิ่ม : {{this.select.date}}</span>
              <span>เพิ่มโดย : {{this.select.id_admin.name}}</span>
              <!-- <div><button (click)="edit()">แก้ไข</button></div>
              <div><button (click)="deletePersonnel(this.select.id_personnel)">ลบ</button></div> -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main><br>
<!--Main layout-->
