<div style="height: 600px;width: 500px;" >
  <h5 style="margin-left: 10px; margin-top: 10px;">แก้ไขข่าวประชาสัมพันธ์</h5><br><br>
 <div *ngFor="let item of this.response.records">
  <mat-form-field appearance="outline" style="width: 200%; margin-left:6%;">
    <mat-label>คำนำหน้าภาษาไทย</mat-label>
    <textarea [value]="text_th" 

    matInput rows="10" cols="10" value="{{item.text_th}}">

  </textarea>
  </mat-form-field>
  <img src="{{item.img}}" >
  <input type="file" name="" id="" (change)="getFile($any($event).target.files)"><br><br>
   </div>
   <button mat-raised-button (click)="close()">ปิด</button><br>
  <button mat-raised-button (click)="save(text_th.value)">แก้ไข</button>

</div>
