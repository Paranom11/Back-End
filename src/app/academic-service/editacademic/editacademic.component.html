<div style="height: 700px;width: 500px;">
  <h5 style="margin-left: 10px; margin-top: 20px;">แก้ไขงานบริการวิชาการ</h5><br><br>

    <div style="width: 800px; margin-left: 145px;" *ngFor="let item of this.response.records">
      <b>รายละเอียดงานบริการวิชาการ</b>
      <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="item.text_th"
        [config]="editorConfig"></angular-editor>
      <br>
    <div  style="width: 800px; margin-left: 250px;">
      <img src="{{item.img}}" width="300px" ><br>
      <input type="file" name="" id="" (change)="getFile($any($event).target.files)">
      <div style="display: flex; flex-direction: row; margin-top: 3px;">
        <button mat-raised-button color="primary" (click)="save(item.id_as , item.text_th)">แก้ไข </button>
        <button style="margin-left: 10px;" (click)="deleteAS(item.id_as)" mat-raised-button color="warn"
         >ลบ</button><br><br>
      </div>
    <button mat-raised-button (click)="close()">ปิด</button><br><br>
  </div>
</div>
</div>
