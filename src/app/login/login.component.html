<div class="fxLayout" style="
    width: 100%;
    height : 94%;
    flex-direction:row;
    justify-content:center;
    align-items:center;
    background-color: #fff;
">

  <div class="content"  style="flex-direction: row;justify-content: center; margin-top: 200px; ">
    <img src="../../assets/images/logo.jpg" alt="" width="500px"style="margin-left: -30px; ">
  </div>
  <mat-card >
    <mat-card-header>
      <mat-card-title class="fxLayout" style="width: 400px;flex-direction:row;justify-content:center; ">
        <mat-icon> lock </mat-icon>
        Login To Animal Hospital
      </mat-card-title>
      <mat-card-subtitle>Please rnter email and password</mat-card-subtitle>
    </mat-card-header>

    <div class="fxLayout"
    style="margin-top: 30px;flex-direction:row; justify-content:center"
    >
    <div class="fxLayout"
    style="flex-direction:column; justify-content:center; width: 400px"
    >
      <mat-form-field appearance="outline">
        <mat-label><mat-icon> email </mat-icon> Email</mat-label>
        <input matInput type="email" email="email" #email/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label><mat-icon> lock </mat-icon> Password</mat-label>
        <input matInput type="password" password="password" #password/>
      </mat-form-field>
    </div>
  </div>
  
  <mat-card-actions class="fxLayout"style="flex-direction: column;justify-content:space-between ">
    <div >
      <div  style="margin-left:auto;">
        <a><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"> Remember Me</a>&nbsp;&nbsp;
          <a routerLink="/forgot-password"  style="text-decoration: none;">Forgot Password?</a>
      </div>
    </div><br>
  <button mat-flat-button color="primary" (click)="findAdmin(email.value , password.value)">
    Login
  </button>
  </mat-card-actions>
  </mat-card>
</div>
