    <mat-list-option *ngFor="let item of this.response.records" value="{{item.id_personnel}}">
      {{item.name_prefix_th}}{{item.name_th}}

  <mat-form-field appearance="outline">
    <mat-label>บุคลากรที่เขียนเอกสาร</mat-label>
    <mat-select #selectPersonnel multiple>

  <button mat-raised-button color="primary" (click)="addPaperPersonnel(selectPersonnel.value)">ถัดไป</button>&nbsp;
