<div style="display: flex;flex-direction: column;height: 600px;
width: 500px;margin: 20px;">
  <p>เพิ่มทีมผู้บริหาร</p>

  <mat-form-field appearance="outline">
    <mat-label>คำนำหน้าภาษาไทย</mat-label>
    <input type="text" #name_prefix_th matInput >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>คำนำหน้าภาษาอังกฤษ</mat-label>
    <input type="text" #name_prefix_en matInput >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>ชื่อ-สกุลภาษาไทย</mat-label>
    <input type="text" #name_th matInput >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>ชื่อ-สกุลภาษาอังกฤษ</mat-label>
    <input type="text" #name_en matInput >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>ความถนัดภาษาไทย</mat-label>
    <input type="text" #aptitude_th matInput >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>ความถนัดภาษาไทย</mat-label>
    <input type="text" #aptitude_th matInput >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>ความถนัดภาษาอังกฤษ</mat-label>
    <input type="text" #aptitude_en matInput >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>ตำเเหน่งวิชาการภาษาไทย</mat-label>
    <input type="text" #academic_position_th matInput >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>ตำเเหน่งวิชาการภาษาอังกฤษ</mat-label>
    <input type="text" #academic_position_en matInput >
  </mat-form-field>

  <mat-form-field appearance="outline" >
    <mat-label>ประเภทบุคลากรภาษาไทย</mat-label>
    <select #type_personnel_th matNativeControl required>
      <option>ทีมผู้บริหาร</option>
      <option>ทีมสัตวเเพทย์</option>
      <option>ทีมเจ้าหน้าที่</option>
    </select>
  </mat-form-field>

  <mat-form-field appearance="outline" >
    <mat-label>ประเภทบุคลากรภาษาอังกฤษ</mat-label>
    <select #type_personnel_en matNativeControl required>
      <option>Executive</option>
      <option>Veterinarian</option>
      <option>Officer</option>
    </select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>อีเมล</mat-label>
    <input type="text" #email matInput >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>เบอร์โทรศัพท์</mat-label>
    <input type="text" #phone matInput >
  </mat-form-field>

  <div style="flex-direction: column;">
  <label style="margin-right: 200px;">รูปภาพ</label>
  <input type="file" name="" id="" (change)="getFile($any($event).target.files)" ><br>
</div><br>

  <button (click)="addNew(name_prefix_th.value,name_prefix_en.value,name_th.value,name_en.value,aptitude_th.value,aptitude_en.value,
  academic_position_th.value,academic_position_en.value,type_personnel_th.value,type_personnel_en.value,email.value,phone.value)">Add</button>
  <button (click)="close()">close</button><br>
</div>
