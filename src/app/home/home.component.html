<app-menutoober></app-menutoober>
<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<div *ngFor="let item of this.response.records">
  <label >First name:</label><br>
  <input #history style="width: 100%;" value="{{item.history_th}}" ><br><br>
  <input type="submit" value="Submit" (click)="updateHistory(history.value)">
</div>

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
